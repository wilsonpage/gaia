  </head>
  <body class="filmstriphidden">
    <video class="viewfinder js-viewfinder" autoplay></video>

    <div class="controls js-controls">
      <a class="switch-button js-switch" name="switch"><span class="rotates"></span></a>
      <a class="capture-button js-capture" name="capture"><span class="rotates"></span></a>
      <div class="misc-button">
        <a class="gallery-button js-gallery" name="gallery"><span class="rotates"></span></a>
        <a class="cancel-pick js-cancel-pick" name="cancel"><span></span></a>
        <span class="video-timer js-video-timer">00:00</span>
      </div>
    </div>

    <div id="overlay" class="hidden">
      <form role="dialog" data-type="confirm">
         <section>
          <h1 id="overlay-title"></h1>
          <p id="overlay-text"><p>
        </section>
        <menu id="overlay-menu-close" class="hidden">
          <button type="button" id="overlay-close-button" data-l10n-id="close-button" class="full">Close</button>
        </menu>
        <menu id="overlay-menu-storage" class="hidden">
          <button type="button" id="storage-setting-button" class="full"
                data-l10n-id="storage-setting-button">Media storage settings</button>
        </menu>
      </form>
    </div>

    <!-- see filmstrip.js and filmstrip.css for these elements -->
    <div id="filmstrip" class="filmstrip">
    </div>
    <div id="preview" class="preview offscreen">
      <div id="frame-container" class="frame-container">     <!-- media frame rotates inside this -->
        <div id="media-frame" class="media-frame"></div> <!-- image or video here -->
      </div>
      <footer id="preview-controls" class="preview-controls"> <!-- camera, delete, share buttons -->
        <a id="camera-button" class="camera-button button"></a>
        <a id="delete-button" class="delete-button button"></a>
        <a id="share-button" class="share-button button"></a>
      </footer>
    </div>

    <!-- see confirm.js and confirm.css for these elements -->
    <div id="confirm" class="confirm" hidden>
      <div id="confirm-media-frame" class="confirm-media-frame"></div> <!-- image or video here -->
      <footer id="confirm-controls" class="confirm-controls">
        <button id="retake-button" class="retake-button" data-l10n-id="retake-button"></button>
        <button id="select-button" class="select-button recommend"
                data-l10n-id="select-button"></button>
      </footer>
    </div>

  </body>
</html>
